<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassForge</title>
    <link rel="icon" href="imgs/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- ----- FONT CDN FILE ---- -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- ----- CSS FILE LINGING ----- -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ---- OUTPUT SCREEN ----  -->
    <div class="background">
        <div class="generator">
            <div id="heading">
                <img src="imgs/Logo.png" alt="">
                <h1>assForge</h1>
            </div>
            
            <div class="password">
                <input type="text" value="test">
                <button>copy</button>
            </div>
            <div class="range">
                <input type="range" min="4" max="24" value="4" step="1" id="customRange">
                <span id="valueDisplay">4</span>
            </div>
            <div id="optain-container">
                <div class="options">
                    <div class="option">
                        <label id="lowercaseCb" style="background-color: #34F30F;">
                            <span>a - z</span>
                        </label>
                    </div>
                    <div class="option">
                        <label id="uppercaseCb">
                            <span>A - Z</span>
                        </label>
                    </div>
                    <div class="option">
                        <label id="digitsCb">
                            <span>0 - 9</span>
                        </label>
                    </div>
                    <div class="option">
                        <label id="specialsCb">
                            <span>! @ $ # % ^</span>
                        </label>
                    </div>
                </div>
            </div> 
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
